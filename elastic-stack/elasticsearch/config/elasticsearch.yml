## Cluster Settings
cluster.name: "Sinless-elk-cluster"
network.host: "0.0.0.0"
http.host: 0.0.0.0

## License
xpack.license.self_generated.type: basic

# Security
xpack.security.enabled: true
xpack.security.authc.token.enabled: false
xpack.security.authc.api_key.enabled: false

# transport security settings
# This is mostly used for inter-node communications between parts of the ELK stack
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.key: /usr/share/elasticsearch/elasticsearch.key
xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/elasticsearch.crt
xpack.security.transport.ssl.certificate_authorities: /usr/share/elasticsearch/ca.crt

# HTTP security setttings
# This is used for client server ssl/tls communications (e.g. browser to kibana)
xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.key: /usr/share/elasticsearch/elasticsearch.key
xpack.security.http.ssl.certificate: /usr/share/elasticsearch/elasticsearch.crt
xpack.security.http.ssl.certificate_authorities: /usr/share/elasticsearch/ca.crt
